<table class="table table-bordered table-hover col-12">
  <thead class="table-inverse bg-primary">
    <tr>
      <th>#</th>
      <th>Carro</th>
      <th>Marca</th>
      <th>Proprietário</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of carros;let i=index">

      <th scope="row">
        <a [routerLink]="['/carros',c._id]"> {{i + 1}} </a>
      </th>

      <td>{{c.nome}} </td>
      <td>{{c.marca}} </td>
      <td>{{c.dono.nome}} </td>

    </tr>

  </tbody>
</table>

<nav>
  <ul class="pagination pagination-lg justify-content-center">
    <li class="page-item btn-link" [ngClass]="{'disabled': paginaAtual == 1 }">
      <a class="page-link" (click)="toPage(paginaAtual - 1)">Anterior</a>
    </li>
    <li class="page-item btn-link" *ngFor="let pos of totalPaginas;let i=index" [ngClass]="{'active': paginaAtual == (i + 1 ) }">
      <a class="page-link" (click)="toPage(i + 1)">{{i + 1}}</a>
    </li>
    <li class="page-item btn-link" [ngClass]="{'disabled': paginaAtual >= totalPaginas.length }">
      <a class="page-link" (click)="toPage(paginaAtual + 1)">Próxima</a>
    </li>
  </ul>
</nav>
